{% extends 'ric/base.html' %} {% block content %}
<section class="item-list">
  {% for ed_item in ed_items %}
  <a href="/education/{{ ed_item.pk }}">
    <div class="list-item">
      <div class="list-item-row">
        <div class="list-item-row-col">
          <div class="list-link-icon">
            <img src="/static/{{ list_icon }}" alt="Education Icon" />
          </div>
        </div>
        <div class="list-item-row-col flex-start">
          <div class="list-item-timespan">
            {{ ed_item.start_date }} - {{ ed_item.end_date }}
          </div>
          <div>
            <h3 class="list-item-title">{{ ed_item.institution }}</h3>
            <h4 class="list-item-subtitle">{{ ed_item.major }}</h4>
          </div>
        </div>
        <div class="list-item-row-col">
          <div class="ed-item-info">
            <span class="ed-item-info-header"
              >Subjects covered: {{ ed_item.subjects_count }}</span
            ><br />
            {{ ed_item.subjects_to_str }}
          </div>
        </div>
      </div>
    </div>
  </a>
  {% endfor %}
</section>
{% endblock content %}
